[build]
publish = "dist"
command = "npx vite build"

[build.environment]
NODE_VERSION = "18"

# Domain-specific redirects - DISABLED FOR SITEGROUND
# These are now in .htaccess for Apache compatibility
# If you deploy to Netlify in the future, uncomment these:
#
# [[redirects]]
# from = "https://www.hillcopaint.com/*"
# to = "https://hillcopaint.com/:splat"
# status = 301
# force = true
#
# [[redirects]]
# from = "http://www.hillcopaint.com/*"
# to = "https://hillcopaint.com/:splat"
# status = 301
# force = true
#
# [[redirects]]
# from = "http://hillcopaint.com/*"
# to = "https://hillcopaint.com/:splat"
# status = 301
# force = true

[[redirects]]
from = "/*"
to = "/index.html"
status = 200

[[headers]]
for = "/*"

[headers.values]
X-Frame-Options = "SAMEORIGIN"
X-Content-Type-Options = "nosniff"
Referrer-Policy = "strict-origin-when-cross-origin"
Permissions-Policy = "geolocation=(), microphone=(), camera=()"

[[headers]]
for = "/search"

[headers.values]
X-Robots-Tag = "noindex, follow"

[[headers]]
for = "/thank-you"

[headers.values]
X-Robots-Tag = "noindex, follow"

[[headers]]
for = "/assets/*"

[headers.values]
Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
for = "/*.js"

[headers.values]
Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
for = "/*.css"

[headers.values]
Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
for = "/*.jpg"

[headers.values]
Cache-Control = "public, max-age=86400"

[[headers]]
for = "/*.jpeg"

[headers.values]
Cache-Control = "public, max-age=86400"

[[headers]]
for = "/*.png"

[headers.values]
Cache-Control = "public, max-age=86400"

[[headers]]
for = "/*.webp"

[headers.values]
Cache-Control = "public, max-age=86400"

[[headers]]
for = "/*.html"

[headers.values]
Cache-Control = "public, max-age=300, must-revalidate"

[[headers]]
for = "/"

[headers.values]
Cache-Control = "public, max-age=300, must-revalidate"

[[headers]]
for = "/sitemap.xml"

[headers.values]
Content-Type = "application/xml"
Cache-Control = "public, max-age=3600"

[[headers]]
for = "/robots.txt"

[headers.values]
Content-Type = "text/plain"
Cache-Control = "public, max-age=3600"

[[plugins]]
package = "@netlify/plugin-lighthouse"